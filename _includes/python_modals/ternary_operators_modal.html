      <button class="btn btn-success" onclick = "equalFour()">Enter</button>
      <br>
      <script>
        function equalFour() {
          var num = Number(document.getElementById("txtbox").value);
          if (num == 4) {
            document.getElementById("output_area").innerHTML = `${num} is equal to 4.`;
          } else {
            document.getElementById("output_area").innerHTML = `${num} is not equal to 4.`;
          }
        }
      </script>
